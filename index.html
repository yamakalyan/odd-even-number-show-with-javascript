<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello kalyan</h1>
    <input
      type="number"
      id="inputS"
      placeholder="Enter number here"
      oninput="inputActions()"
    />
    <p id="inputResult"></p>
  </body>
  <script>
    function inputActions() {
      var numberValue = document.getElementById("inputS").value;

      if (numberValue.length == 0) {
        document.getElementById("inputResult").innerHTML =
          "";
      } else {
        
      if (numberValue < 0) {
        document.getElementById("inputResult").innerHTML =
          "Enter positive Value.";
      } else {
        if (numberValue % 2 == 0) {
          const values = [
            Number(numberValue) + 2,
            Number(numberValue) + 4,
            Number(numberValue) + 6,
          ];
          document.getElementById("inputResult").innerHTML = values;
        } else {
          const values = [
            Number(numberValue) + 2,
            Number(numberValue) + 4,
            Number(numberValue) + 6,
          ];
          document.getElementById("inputResult").innerHTML = values;
        }
      }

      }

    }
  </script>
</html>
